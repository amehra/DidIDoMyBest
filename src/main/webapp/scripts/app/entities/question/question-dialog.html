
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myQuestionLabel" translate="didIDoMyBestApp.question.home.createOrEditLabel">Create or edit a Question</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="question.id" readonly />
        </div>
        <div class="form-group">
            <label translate="didIDoMyBestApp.question.question" for="field_question">Question</label>
            <input type="text" class="form-control" name="question" id="field_question"
                    ng-model="question.question"
                    required />
            <div ng-show="editForm.question.$invalid">
                <p class="help-block"
                    ng-show="editForm.question.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="didIDoMyBestApp.question.dateTimeCreated" for="field_dateTimeCreated">DateTimeCreated</label>
            <input type="datetime-local" class="form-control" name="dateTimeCreated" id="field_dateTimeCreated"
                    ng-model="question.dateTimeCreated"
                    required />
            <div ng-show="editForm.dateTimeCreated.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateTimeCreated.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.dateTimeCreated.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="didIDoMyBestApp.question.orderNumber" for="field_orderNumber">OrderNumber</label>
            <input type="number" class="form-control" name="orderNumber" id="field_orderNumber"
                    ng-model="question.orderNumber"
                    required min="1" />
            <div ng-show="editForm.orderNumber.$invalid">
                <p class="help-block"
                    ng-show="editForm.orderNumber.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.orderNumber.$error.min" translate="entity.validation.min" translate-value-min="1">
                    This field should be more than 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.orderNumber.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="didIDoMyBestApp.question.dateTimeDeleted" for="field_dateTimeDeleted">DateTimeDeleted</label>
            <input type="datetime-local" class="form-control" name="dateTimeDeleted" id="field_dateTimeDeleted"
                    ng-model="question.dateTimeDeleted"
                     />
        </div>

        <div class="form-group">
            <label translate="didIDoMyBestApp.question.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="question.userId" ng-options="user.id as user.login for user in users">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
