
<div>
    <h2><span translate="didIDoMyBestApp.question.detail.title">Question</span> {{question.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="didIDoMyBestApp.question.question">Question</span>
                </td>
                <td>
                    <span class="form-control-static">{{question.question}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="didIDoMyBestApp.question.dateTimeCreated">DateTimeCreated</span>
                </td>
                <td>
                    <span class="form-control-static">{{question.dateTimeCreated | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="didIDoMyBestApp.question.orderNumber">OrderNumber</span>
                </td>
                <td>
                    <span class="form-control-static">{{question.orderNumber}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="didIDoMyBestApp.question.dateTimeDeleted">DateTimeDeleted</span>
                </td>
                <td>
                    <span class="form-control-static">{{question.dateTimeDeleted | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="didIDoMyBestApp.question.user">user</span>
                </td>
                <td>
                    {{question.userLogin}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
